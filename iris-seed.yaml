Env: prod # 环境，线上环境：prod、测试环境：dev
BaseUrl: http://iris.seed.com # 网站域名
Port: '17001' # 端口
ShowSql: true # 是否打印sql
ViewsPath: ./web/views  # views模版文件目录，可配置绝对路径
RootStaticPath: /data/www  # 根路径下的静态文件目录，可配置绝对路径
StaticPath: ./web/static  # 静态文件目录，可配置绝对路径

MySqlUrl: root:123456@tcp(localhost:3306)/flu_read?charset=utf8mb4&parseTime=True&loc=Local  # 数据库链接
RedisAddr: localhost:6379 # redis链接

# redis链接
Redis:
  Addr: localhost:6379 # redis链接
  Password:   #redis_manager 密码

